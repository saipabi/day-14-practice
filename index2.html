        function getTH() {
            const column = Object.keys(Data[0]);
            const head = document.querySelector('thead');
            let tags = "<tr>";
                for (i = 0; i<column.length; i++) {
                    tags += `<th>${column[i]}</th>`;
                }
                tags += "</tr>"
                head.innerHTML = tags;
           
                getTD();
        }
        function getTD() {
            const body = document.querySelector('tbody');
            let tags = "";

            Data.map (d=> {
                tags += `<tr>
                    <td>${d.id}</td>
                    <td>${d.name}</td>
                    <td>${d.email}</td>
                    </tr>`
            }
            )
            body.innerHTML = tags;
        }
